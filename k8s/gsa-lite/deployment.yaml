# ========================= gsa-lite (frontend) =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gsa-lite
  namespace: gvm
  labels: { app: gsa-lite }
spec:
  replicas: 1
  selector:
    matchLabels: { app: gsa-lite }
  template:
    metadata:
      labels: { app: gsa-lite }
    spec:
      containers:
        - name: web
          image: gsa-lite:prod
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef: { name: gsa-lite-config }
          ports:
            - name: http
              containerPort: 80
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "200m", memory: "256Mi" }
          readinessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
